<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Card</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Top header -->
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <span class="brand-heart">â™¥</span>
                <span class="brand-title">My Valentine's Day Card to You</span>
            </div>

            <nav class="nav-links">
                <a href="">Home</a>
                <a href="./pages/gallery.html">Gallery</a>
                <a href="./pages/timeline.html">Timeline</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="page">
        <section class="card">
            <div class="card-image-wrap">
                <img class="card-image" src="./media/SpokaneFalls.jpg" alt="A sweet valentine image" />
            </div>

            <p id="message" class="message-box" rows="4">Will you be my valentine? :3</p>

            <div class="button-row">
                <button class="btn btn-yes" type="button" id="yesBtn">
                    Absolutely!
                </button>
                <button class="btn btn-no" type="button" id="noBtn">
                    No :(
                </button>
            </div>
        </section>
    </main>

    <!-- "Are you sure?" Modal + Backdrop -->
    <div class="modal-backdrop" id="modalBackdrop-1" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" type="button" id="modalCloseBtn" aria-label="Close">
                X
            </button>

            <div class="modalTextWrapper">
                <h2 class="modal-title" id="modalTitle-1">Are you sure?</h2>
            </div>

            <div class="button-row">
                <button class="btn btn-no" type="button" id="modalYesBtn">Yes</button>
                <button class="btn btn-yes" type="button" id="modalNoBtn">No</button>
            </div>
        </div>
    </div>

    <!-- "Yay!" Modal + Backdrop -->
    <div class="modal-backdrop" id="modalBackdrop-2" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <button class="modal-close" type="button" id="modalCloseBtn2" aria-label="Close">
                X
            </button>

            <div class="modalTextWrapper">
                <h2 class="modal-title" id="modalTitle-2">Yay! ðŸ’—</h2>
                <h2 class="modal-title" id="modalTitle-2">Now, there's a bit more to this page, so feel free to
                    check out the gallery and the timeline</h2>
            </div>

            <div class="button-row">
                <a href="./pages/gallery.html"><button class="btn btn-ok" type="button" id="modalOkayBtn">Okay ðŸ’–</button></a>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
